<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet the Team</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .about-us {
      text-align: center;
      margin-bottom: 30px;
    }

    .about-us h2 {
      font-size: 28px;
      color: #333;
    }

    .about-us p {
      font-size: 16px;
      color: #555;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h3 {
      margin: 15px 0 5px;
      color: #333;
    }

    .card p {
      margin-bottom: 15px;
      color: #777;
    }

    @media (max-width: 768px) {
      .team-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="about-us">
    <h2>Meet Our Team</h2>
    <p>We are a passionate group of developers building awesome web experiences.</p>
  </div>

  <div class="team-container">
    <div class="card">
      <img src="images/syedali .png" alt="Team Member 1">
      <h3>Syedali Fathima</h3>
      <p>Frontend Developer</p>
    </div>

    <div class="card">
      <img src="images/smith.jpeg" alt="Team Member 2">
      <h3>John Doe</h3>
      <p>Backend Developer</p>
    </div>

    <div class="card">
      <img src="images/john.jpeg" alt="Team Member 3">
      <h3>Jane Smith</h3>
      <p>UI/UX Designer</p>
    </div>
  </div>

</body>
</html>
